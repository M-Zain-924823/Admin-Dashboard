<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside>
        <h1>Dashboard</h1>
        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Message</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </aside>

    <header>
        <div class="header-nav">
            <div>
                <label for="search">s</label>
                <input type="search" id="search">
            </div>
            <div>
                <button class="notification">n</button>
                <button class="user-info">u</button>
                M Zain
            </div>
        </div>
        <div class="header-content">
            <div>
                <button class="user-info">u</button>
                Hi there,
                M Zain (@mzain)
            </div>
            <div>
                <button class="header-buttons">New</button>
                <button class="header-buttons">Upload</button>
                <button class="header-buttons">Share</button>
            </div>
        </div>
    </header>

    <main>
        <div class="your-projects">
            <p>Your Projects</p>
            <div class="card">
                <p class="heading"></p>
                <p class="content"></p>
                <div class="buttons"></div>
            </div>
        </div>
        <div class="announcements">
            <p>Announcements</p>
        </div>
        <div class="trending">
            <p>Trending</p>
        </div>
    </main>
</body>
</html>
