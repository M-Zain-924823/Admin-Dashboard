<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <!-- Display flex; justify flex-end -->
            <!-- first-item: 
                margin-right auto 
                search-bar: flex-grow clamp(min-px, 1, max-px) -->
            <span class="search">
                <!-- Try: label for=search instead of this span -->
                <span class="icon"><img src="images/search.svg" alt=" "></span>
                <!-- Place Search Svg Icon Here -->
                <input type="search">
            </span>
            <span class="icon"><img src="images/bell.svg" alt=" "></span>
            <span class="pfp"><img src="images/pfp.svg" alt=" "></span>
            <span class="user-name">HEROxZAIN</span>
        </nav>
        <head class="head">
            <div class="user-info">
                <span class="pfp"><img src="images/pfp.svg" alt=" "></span>
                <span>Hi there</span>
                <span>HEROxZAIN (@mz924823)</span>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </head>
    </header>
    <aside class="sidebar">
        <div class="icon-container">
            <span><img class="logo" src="images/logo.svg" alt="logo"></span>

        <ul class="pages">
            <li><a href="#"><span><img src="images/home.svg" alt=" " class="icon"></span><span>Home</span></a></li>
            <li><a href="#"><span><img src="images/profile.svg" alt=" " class="icon"></span><span>Profile</span></a></li>

            <li><a href="#"><span><img src="images/history.svg" alt=" " class="icon"></span><span>History</span></a></li>
            <li><a href="#"><span><img src="images/tasks.svg" alt=" " class="icon"></span><span>Tasks</span></a></li>
            <li><a href="#"><span><img src="images/communities.svg" alt=" " class="icon"></span><span>Communities</span></a></li>
            <li><a href="#"><span><img src="images/settings.svg" alt=" " class="icon"></span><span>Settings</span></a></li>
            <li><a href="#"><span><img src="images/support.svg" alt=" " class="icon"></span><span>Support</span></a></li>
            <li><a href="#"><span><img src="images/privacy.svg" alt=" " class="icon"></span><span>Privacy</span></a></li>
